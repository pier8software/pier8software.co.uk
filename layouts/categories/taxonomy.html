{{ define "main" }}
<div id="categories-page"class="container">
    <div class="section">
        <a class="back-btn" href="/categories">Back to categories</a>
            <h2 class="page-title">Category : {{ .Title }}</h2>
            {{ .Content }}
        <div class="row">
            {{ range .Paginator.Pages }}
            <div class="col-lg-3 col-sm-6 col-md-6">
                {{ $permalink := .Permalink }}
                <div class="blog-card">
                    <div class="blog-card-bg-image"style="background-image:url('{{ .Params.image  | relURL }}')">
                    </div>
                    <div class="card-body-inner">
                       <a  href="{{ .Permalink }}" class="blog-card-title" href="">{{ .Title}}</a>
                      {{ .Content | truncate 60 }}
                    </div>
                  </div>
            </div>
            {{ end }}
        </div>
        <div class="pagination-wrapper">
            {{ template "_internal/pagination.html" . }}
        </div>
    </div>
</div>
{{ end }}
